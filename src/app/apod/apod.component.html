<div *ngIf="apodData">
    <h2>{{ apodData.title }}</h2>
    <img [src]="apodData.url" alt="{{ apodData.title }}">
    <p>{{ apodData.explanation }}</p>


</div>


<ngb-pagination
        [collectionSize]="totalItems"
        [(page)]="currentPage"
        [pageSize]="itemsPerPage"
        (pageChange)="onPageChange($event)">
</ngb-pagination>
